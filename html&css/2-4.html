<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学习使用span标签</title>
    <style>
        span {
            color: blue;
        }

        h1 {
            color: red;
        }
    </style>
</head>

<body>

    <h1>了不起的盖茨比</h1>
    <h2>了不起的盖茨比</h2>
    <h3>了不起的盖茨比</h3>
    <h4>了不起的盖茨比</h4>
    <h5>了不起的盖茨比</h5>
    <h6>了不起的盖茨比</h6>

    <p>
        1922年的春天，一个想要成名名叫尼克•卡拉威（托比•马奎尔Tobey Maguire饰）的作家，离开
        了美国中西部，来到了纽约。那是一个道德感渐失，爵士乐流行，走私为王，股票飞涨的时代。为
        了追寻他的<span>美国梦</span>，他搬入纽约附近一海湾居住。
    </p>

    <p>
        菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。他以诗人的敏感和戏剧家的
        想象为"爵士乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。
    </p>

</body>

</html>
