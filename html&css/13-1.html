<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        float: left;
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        border: 4px solid grey;
      }
      #box1 {
        position: absolute;
        left: 300px;
        top: 900px;
      }
      #box2 {
        position: relative;
        left: 200px;
        top: 30px;
      }
      #box3 {
        position: fixed;
        left: 500px;
        width: 100%;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div>ADC</div>
    <div>EFG</div>
    <div id="box1">绝对定位</div>
    <div id="box2">相对定位</div>
    <div id="box3">固定定位</div>
  </body>
</html>
