<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      #box {
        height: 600px;
        display: flex;
        background-color: dodgerblue;
        justify-content: space-between;
        align-items: center;
      }
      #box1 {
        width: 200px;
        height: 150px;
        background-color: orangered;
      }
      #box2 {
        width: 200px;
        height: 150px;
        background-color: greenyellow;
      }
      #box3 {
        width: 200px;
        height: 150px;
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="box1"></div>
      <div id="box2"></div>
      <div id="box3"></div>
    </div>
  </body>
</html>
