<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Html和CSS的关系</title>
    <style type="text/css">
        h1 {
            font-size: 12px;
            color: #930;
            text-align: center;
        }

        p {
            color: red;
            border: 1px solid blue;
            width: 140px;
            height: 40px;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <p>我是一个p标签</p>
</body>

</html>
